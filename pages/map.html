<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Girton Feast</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Sigmar One and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon Placeholder (replace with your actual favicon) -->
    <link rel="icon" href="../images/mascot.png" type="image/png">
</head>

<body class="bg-light map-fullscreen-page">

    <!-- Placeholder for the navigation bar -->
    <div id="navbar-placeholder"></div>

    <div id="map"></div>

    <!-- Footer Placeholder -->
    <!-- <div id="footer-placeholder"></div> -->

    <!-- Bootstrap JS Bundle from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="../js/script.js"></script>
    <script>
        // Load the navbar
        loadComponent("#navbar-placeholder", "../components/navbar.html");
        loadComponent("#footer-placeholder", "../components/footer.html")
            .then(() => setCopyrightYear());

        // Initialize Leaflet Map
        var mapWidth = 1190;
        var mapHeight = 842;
        // Initialize the map without minZoom first, we will set it dynamically
        var map = L.map('map', { crs: L.CRS.Simple });
        var bounds = [[0, 0], [mapHeight, mapWidth]];
        L.imageOverlay('../images/map.png', bounds).addTo(map);

        // Calculate the zoom level that fits the image bounds perfectly
        var zoom = map.getBoundsZoom(bounds, true);

        // Set the view and then lock it in by setting minZoom and maxBounds
        map.setView([mapHeight / 2, mapWidth / 2], zoom);
        map.setMinZoom(zoom / 10); // This prevents zooming out beyond the initial view
        map.setMaxBounds(bounds); // This prevents panning outside the image area

        // Add points of interest
        var points = [
            { name: "Main Stage", coords: [100, 1000], info: "Live music and performances all weekend!" },
            { name: "Food Court", coords: [300, 800], info: "A variety of food stalls and drinks." },
            { name: "Play Ground", coords: [700, 10], info: "Games and activities for children." }
        ];
        points.forEach(function (point) {
            L.marker([point.coords[0], point.coords[1]])
                .addTo(map)
                .bindPopup("<b>" + point.name + "</b><br>" + point.info);
        });
    </script>
</body>

</html>
