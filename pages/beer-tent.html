<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tent - Girton Feast</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
    <link rel="manifest" href="../images/favicons/site.webmanifest">
    <link rel="shortcut icon" href="../images/favicons/favicon.ico">

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Sigmar One and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <style>
        .beer-header {
            background-color: var(--brand-marian-blue);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .beer-header h1 {
            font-family: 'Sigmar One', cursive;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .brewery-logo-small {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
        }

        .map-container {
            height: 400px;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 5px solid white;
        }

        .beer-list-container {
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }


        .beer-card {
            border: 1px solid #eee;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: transform 0.2s;
            position: relative;
        }

        .beer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-color: var(--brand-saffron);
        }

        .abv-badge {
            background-color: var(--brand-giants-orange);
            color: white;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .brewery-name {
            color: var(--brand-glaucous);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .sort-control {
            cursor: pointer;
            user-select: none;
        }

        .sort-control:hover {
            color: var(--brand-giants-orange);
        }

        .brewery-card-container {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .brewery-card-container.active-brewery-card .card {
            border-color: var(--brand-giants-orange) !important;
            background-color: #fff8f0; /* Light orange tint */
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(255, 127, 80, 0.3) !important;
        }    </style>
</head>

<body class="bg-light">

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <header class="beer-header text-center">
        <div class="container position-relative z-1">
            <img src="../images/titles/beer-tent-title.png" style="width: 30%;" alt="Beer Tent" class="img-fluid mb-3">
            <p class="lead mb-0">Proudly Supporting Local Breweries</p>
            <p class="mb-0">Also stocking a range of wines, lagers and prosecco.</p>
        </div>
    </header>

    <div class="container mb-5">

        <!-- View Toggle -->
        <div class="d-flex justify-content-center mb-5">
            <div class="btn-group" role="group" aria-label="View Toggle">
                <input type="radio" class="btn-check view-toggle" name="btnradio" id="btn-breweries" autocomplete="off" checked data-target="brewery-view">
                <label class="btn btn-outline-primary px-4 py-2 fw-bold" for="btn-breweries">Breweries</label>

                <input type="radio" class="btn-check view-toggle" name="btnradio" id="btn-beers" autocomplete="off" data-target="beer-view">
                <label class="btn btn-outline-primary px-4 py-2 fw-bold" for="btn-beers">Beers</label>
            </div>
        </div>

        <!-- BREWERY VIEW -->
        <div id="brewery-view">
            <!-- Map Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <h2 class="mb-3" style="font-family: 'Sigmar One', cursive; color: var(--brand-marian-blue);">Brewery
                        Locations</h2>
                    <div id="brewery-map" class="map-container"></div>
                </div>
            </div>

            <!-- Brewery Cards / Slider Section -->
            <div class="row mb-5">
                <div class="col-12">
                    <h2 class="mb-3" style="font-family: 'Sigmar One', cursive; color: var(--brand-marian-blue);">
                        Our Breweries
                    </h2>
                    <div id="brewery-list" class="d-flex flex-nowrap overflow-auto pb-3 gap-3" style="scroll-behavior: smooth;">
                        <!-- Brewery cards injected here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- BEER VIEW (Hidden by default) -->
        <div id="beer-view" class="d-none">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2" id="beer-list-section">
                        <!-- Header can go here if needed, or rely on toggle context -->
                    </div>

                    <div class="beer-list-container">
                        <!-- Enhanced Filter Bar -->
                        <div class="filter-bar bg-white p-3 rounded-3 shadow-sm mb-4 border">
                            <div class="row g-3 align-items-end">
                                <!-- Search -->
                                <div class="col-md-4">
                                    <label class="form-label small fw-bold text-muted mb-1">Search</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                                        <input type="text" id="beer-search" class="form-control border-start-0" placeholder="Name, style...">
                                    </div>
                                </div>
                                <!-- Brewery Filter -->
                                <div class="col-md-3">
                                    <label class="form-label small fw-bold text-muted mb-1">Brewery</label>
                                    <select class="form-select" id="filter-brewery">
                                        <option value="">All Breweries</option>
                                        <!-- Populated via JS -->
                                    </select>
                                </div>
                                <!-- Type/Style Filter -->
                                <div class="col-md-3">
                                    <label class="form-label small fw-bold text-muted mb-1">Type</label>
                                    <select class="form-select" id="filter-type">
                                        <option value="">All Types</option>
                                        <!-- Populated via JS -->
                                    </select>
                                </div>
                                <!-- Sort -->
                                <div class="col-md-2">
                                    <label class="form-label small fw-bold text-muted mb-1">Sort By</label>
                                    <select class="form-select" id="sort-select">
                                        <option value="name">Name (A-Z)</option>
                                        <option value="abv-asc">ABV (Low)</option>
                                        <option value="abv-desc">ABV (High)</option>
                                        <option value="brewery">Brewery</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div id="beer-list" class="row g-4">
                            <!-- Beer items will be injected here -->
                            <div class="col-12 text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Mobile Nav Placeholder -->
    <div id="mobile-nav-placeholder"></div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main Script -->
    <script src="../js/script.js"></script>

    <!-- Page Specific Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent("#navbar-placeholder", "../components/navbar.html");
            loadComponent("#footer-placeholder", "../components/footer.html")
                .then(() => setCopyrightYear());

            // Initialize functionality
            initBeerTent();
        });
    </script>
</body>

</html>
