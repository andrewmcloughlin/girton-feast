<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tent - Girton Feast</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Sigmar One and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/mascot.png" type="image/png">

    <style>
        .beer-header {
            background-color: var(--brand-marian-blue);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .beer-header h1 {
            font-family: 'Sigmar One', cursive;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .brewery-logo-small {
            width: 50px;
            height: 50px;
            object-fit: contain;
            margin-right: 15px;
        }

        .map-container {
            height: 400px;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border: 5px solid white;
        }

        .beer-list-container {
            background-color: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .beer-card {
            border: 1px solid #eee;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .beer-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-color: var(--brand-saffron);
        }

        .abv-badge {
            background-color: var(--brand-giants-orange);
            color: white;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .brewery-name {
            color: var(--brand-glaucous);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .sort-control {
            cursor: pointer;
            user-select: none;
        }

        .sort-control:hover {
            color: var(--brand-giants-orange);
        }
    </style>
</head>

<body class="bg-light">

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <header class="beer-header text-center">
        <div class="container position-relative z-1">
            <h1>The Beer Tent</h1>
            <p class="lead mb-0">Proudly Supporting Local Breweries</p>
            <p class="lead mb-0">We're also stocking a range of wines, lagers and prosecco.</p>
        </div>
    </header>

    <div class="container mb-5">

        <!-- Map Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="mb-3" style="font-family: 'Sigmar One', cursive; color: var(--brand-marian-blue);">Brewery
                    Locations</h2>
                <div id="brewery-map" class="map-container"></div>
                <p class="text-muted text-center"><small>
                    Explore where our beer comes from.</small></p>
            </div>
        </div>

        <!-- Brewery Cards Section -->
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="mb-3" style="font-family: 'Sigmar One', cursive; color: var(--brand-marian-blue);">
                    With Beer from
                </h2>
                <div id="brewery-list" class="row g-4">
                    <!-- Brewery cards injected here -->
                </div>
            </div>
        </div>

        <!-- Beer List Section -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                    <h2 class="mb-0" style="font-family: 'Sigmar One', cursive; color: var(--brand-marian-blue);">Our
                        Beer Selection</h2>

                    <div class="d-flex gap-2">
                        <div class="dropdown">
                            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="sortDropdown"
                                data-bs-toggle="dropdown">
                                Sort By
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item sort-btn" data-sort="name" href="#">Name (A-Z)</a></li>
                                <li><a class="dropdown-item sort-btn" data-sort="abv-asc" href="#">ABV (Low to High)</a>
                                </li>
                                <li><a class="dropdown-item sort-btn" data-sort="abv-desc" href="#">ABV (High to
                                        Low)</a></li>
                                <li><a class="dropdown-item sort-btn" data-sort="brewery" href="#">Brewery</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="beer-list-container">
                    <!-- Search/Filter -->
                    <div class="input-group mb-4">
                        <span class="input-group-text bg-white border-end-0"><i
                                class="fas fa-search text-muted"></i></span>
                        <input type="text" id="beer-search" class="form-control border-start-0"
                            placeholder="Search for a beer or brewery...">
                    </div>

                    <div id="beer-list" class="row">
                        <!-- Beer items will be injected here -->
                        <div class="col-12 text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Nav Placeholder -->
    <div id="mobile-nav-placeholder"></div>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main Script -->
    <script src="../js/script.js"></script>

    <!-- Page Specific Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadComponent("#navbar-placeholder", "../components/navbar.html");
            loadComponent("#footer-placeholder", "../components/footer.html")
                .then(() => setCopyrightYear());

            // Initialize functionality
            initBeerTent();
        });
    </script>
</body>

</html>
