<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - Girton Feast</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
    <link rel="manifest" href="../images/favicons/site.webmanifest">
    <link rel="shortcut icon" href="../images/favicons/favicon.ico">

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Sigmar One and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon Placeholder -->
</head>

<body class="bg-brand-glaucous">

    <!-- Placeholder for the navigation bar -->
    <div id="navbar-placeholder"></div>

    <main class="container-xxl my-5">
        
        <div class="row pt-2">
            <!-- Sidebar for Desktop Filters -->
            <aside class="col-lg-3 col-xl-3 col-xxl-3 d-none d-lg-block">
                <div class="text-center">
                    <img src="../images/goose_golf.svg" alt="A badly drawn goose attempting to play mini golf" class="img-fluid mt-5">
                </div>
                <div class="filter-sidebar p-4 rounded-4 shadow-sm sticky-top bg-light" style="top: 100px;">
                    <h5 class="fw-bold mb-3" style="color: var(--brand-marian-blue);">
                        <i class="fas fa-calendar-alt me-2 small"></i>Days
                    </h5>
                    <div id="entertainment-date-filters-sidebar" class="mb-4">
                        <div class="btn-group w-100 segmented-control" role="group" aria-label="Day Filter">
                            <input type="radio" class="btn-check date-filter" name="day-filter" id="day-all" value="all" checked>
                            <label class="btn btn-outline-primary py-2" for="day-all">Both</label>
                            
                            <input type="radio" class="btn-check date-filter" name="day-filter" id="day-fri" value="Friday">
                            <label class="btn btn-outline-primary py-2" for="day-fri">Fri</label>
                            
                            <input type="radio" class="btn-check date-filter" name="day-filter" id="day-sat" value="Saturday">
                            <label class="btn btn-outline-primary py-2" for="day-sat">Sat</label>
                        </div>
                    </div>

                    <h5 class="fw-bold mb-3" style="color: var(--brand-marian-blue);">
                        <i class="fas fa-filter me-2 small"></i>Categories
                    </h5>
                    <div id="entertainment-filters-sidebar" class="d-flex flex-column gap-2">
                        <!-- Filters will be dynamically generated here -->
                    </div>
                </div>
            </aside>
            
            <!-- Main Content Area -->
            <div class="col-lg-9 col-xl-9 col-xxl-9">
                <!-- Header -->
                <div class="text-center pt-5 mb-5">
                    <img src="../images/titles/whats-on-text.svg" alt="What's On Header" class="img-fluid"
                        style="max-width: min(500px, 90vw);">
                </div>
                <div id="entertainment-container" class="row g-4">
                    <!-- Entertainment cards will be dynamically loaded here -->
                </div>
            </div>
        </div>
        
        
        <!-- Floating Action Button for Mobile Filters -->
        <button class="fab-filter d-lg-none" type="button" data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters">
            <i class="fas fa-filter"></i>
        </button>

        <!-- Offcanvas Moblie Filters -->
        <div class="offcanvas offcanvas-bottom rounded-top-4" tabindex="-1" id="offcanvasFilters" 
        aria-labelledby="offcanvasFiltersLabel" style="height: auto; max-height: 85vh;">
            <div class="offcanvas-header border-bottom py-3">
                <h5 class="offcanvas-title fw-bold" id="offcanvasFiltersLabel" style="color: var(--brand-marian-blue);">
                    <i class="fas fa-sliders-h me-2"></i>Filter Activities
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body p-4">
                <div class="mb-4">
                    <h6 class="fw-bold mb-3 text-muted small text-uppercase letter-spacing-1">Day</h6>
                    <div class="btn-group w-100 segmented-control" role="group" aria-label="Day Filter Mobile">
                        <input type="radio" class="btn-check date-filter-mobile" name="day-filter-mobile" id="day-all-mobile" value="all" checked>
                        <label class="btn btn-outline-primary py-2" for="day-all-mobile">Both</label>
                        
                        <input type="radio" class="btn-check date-filter-mobile" name="day-filter-mobile" id="day-fri-mobile" value="Friday">
                        <label class="btn btn-outline-primary py-2" for="day-fri-mobile">Fri</label>
                        
                        <input type="radio" class="btn-check date-filter-mobile" name="day-filter-mobile" id="day-sat-mobile" value="Saturday">
                        <label class="btn btn-outline-primary py-2" for="day-sat-mobile">Sat</label>
                    </div>
                </div>

                <div class="mb-4">
                    <h6 class="fw-bold mb-3 text-muted small text-uppercase letter-spacing-1">Categories</h6>
                    <div id="entertainment-filters-mobile" class="mobile-filter-grid">
                        <!-- Filters will be dynamically generated here -->
                    </div>
                </div>

                <div class="mt-4 pt-2">
                    <button type="button" class="btn btn-brand-marian-blue w-100 rounded-pill py-3 fw-bold shadow-sm" data-bs-dismiss="offcanvas">
                        Show Results
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="d-lg-none text-end">
        <img src="../images/goose_golf.svg" 
            alt="A badly drawn goose attempting to play mini golf" 
            class="img-fluid mt-5">
    </div>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- Mobile Nav Placeholder -->
    <div id="mobile-nav-placeholder"></div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        loadComponent("#navbar-placeholder", "../components/navbar.html");
        loadComponent("#footer-placeholder", "../components/footer.html")
            .then(() => setCopyrightYear());

        // Load entertainment cards with sidebar and mobile filters
        loadCards('entertainment.json', '#entertainment-container', '#entertainment-filters-sidebar, #entertainment-filters-mobile');
    </script>
</body>

</html>
