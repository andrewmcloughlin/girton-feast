<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - Girton Feast</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Sigmar One and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon Placeholder -->
    <link rel="icon" href="../images/mascot.png" type="image/png">
</head>

<body class="bg-brand-glaucous">

    <!-- Placeholder for the navigation bar -->
    <div id="navbar-placeholder"></div>

    <main class="container mt-5">
        
        <div class="row pt-2">
            <!-- Sidebar for Desktop Filters -->
            <aside class="col-lg-3 d-none d-lg-block">
                <div class="text-center">
                    <img src="../images/goose_golf.svg" alt="A badly drawn goose attempting to play mini golf" class="img-fluid mt-5">
                </div>
                <div class="filter-sidebar bg-white p-4 rounded-4 shadow-sm sticky-top" style="top: 100px;">
                    <h5 class="fw-bold mb-3" style="color: var(--brand-marian-blue);">
                        <i class="fas fa-filter me-2 small"></i>Filters
                    </h5>
                    <div id="entertainment-filters-sidebar" class="d-flex flex-column gap-2">
                        <!-- Filters will be dynamically generated here -->
                    </div>
                </div>
            </aside>
            
            <!-- Main Content Area -->
            <div class="col-lg-9">
                <!-- Header -->
                <div class="text-center pt-5 mb-5">
                    <img src="../images/titles/whats-on-text.svg" alt="What's On Header" class="img-fluid"
                        style="max-width: min(500px, 90vw);">
                </div>
                <div id="entertainment-container" class="row g-4">
                    <!-- Entertainment cards will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <div class="d-lg-none text-end">
            <img src="../images/goose_golf.svg" 
                alt="A badly drawn goose attempting to play mini golf" 
                class="img-fluid mt-5">
        </div>


        <!-- Floating Action Button for Mobile Filters -->
        <button class="fab-filter d-lg-none" type="button" data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters">
            <i class="fas fa-filter"></i>
        </button>

        <!-- Offcanvas Moblie Filters -->
        <div class="offcanvas offcanvas-bottom rounded-top-4" tabindex="-1" id="offcanvasFilters" 
            aria-labelledby="offcanvasFiltersLabel" style="height: auto; max-height: 70vh;">
            <div class="offcanvas-header border-bottom">
                <h5 class="offcanvas-title fw-bold" id="offcanvasFiltersLabel" style="color: var(--brand-marian-blue);">
                    <i class="fas fa-filter me-2 small"></i>Filters
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div id="entertainment-filters-mobile" class="d-flex flex-wrap gap-2">
                    <!-- Filters will be dynamically generated here -->
                </div>
                <div class="mt-4 text-center">
                    <button type="button" class="btn btn-brand-marian-blue w-100 rounded-pill py-2" data-bs-dismiss="offcanvas">
                        Show Results
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Mobile Nav Placeholder -->
    <div id="mobile-nav-placeholder"></div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        loadComponent("#navbar-placeholder", "../components/navbar.html");
        loadComponent("#footer-placeholder", "../components/footer.html")
            .then(() => setCopyrightYear());

        // Load entertainment cards with sidebar and mobile filters
        loadCards('entertainment.json', '#entertainment-container', '#entertainment-filters-sidebar, #entertainment-filters-mobile');
    </script>
</body>

</html>
