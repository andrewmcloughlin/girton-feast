<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities - Girton Feast</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts: Sigmar One and Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&family=Poppins:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Favicon Placeholder -->
    <link rel="icon" href="../images/mascot.png" type="image/png">
</head>

<body class="bg-light">

    <!-- Placeholder for the navigation bar -->
    <div id="navbar-placeholder"></div>

    <main class="container my-5">
        <!-- Header -->
        <div class="text-center pt-5 mb-5">
            <h1 class="display-4" style="font-family: 'Sigmar One', cursive; color: var(--brand-marian-blue);">
                Activities</h1>
            <p class="lead text-muted">From thrilling rides to community shows, there's something for everyone!</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section bg-white p-4 rounded-4 mb-5 shadow-sm sticky-top" style="z-index: 1020;">
            <div class="d-flex justify-content-between align-items-center cursor-pointer" data-bs-toggle="collapse"
                data-bs-target="#entertainment-filters-collapse" aria-expanded="false"
                aria-controls="entertainment-filters-collapse">
                <h5 class="fw-bold mb-0" style="color: var(--brand-marian-blue);">
                    <i class="fas fa-filter me-2 small"></i>Filters
                </h5>
                <i class="fas fa-chevron-down filter-chevron transition-300"></i>
            </div>
            <div class="collapse" id="entertainment-filters-collapse">
                <div id="entertainment-filters" class="d-flex flex-wrap gap-2 mt-3">
                    <!-- Filters will be dynamically generated here -->
                </div>
            </div>
        </div>

        <div id="entertainment-container" class="row g-4">
            <!-- Entertainment cards will be dynamically loaded here -->
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Mobile Nav Placeholder -->
    <div id="mobile-nav-placeholder"></div>


    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script>
        loadComponent("#navbar-placeholder", "../components/navbar.html");
        loadComponent("#footer-placeholder", "../components/footer.html")
            .then(() => setCopyrightYear());

        // Load entertainment cards
        loadCards('entertainment.json', '#entertainment-container', '#entertainment-filters');
    </script>
</body>

</html>
